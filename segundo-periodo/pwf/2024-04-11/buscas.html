<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buscas.css">
    <title>Formularios de Busca</title>
</head>
<body>
<form action="https://www.youtube.com/results">
    <label for="youtube">You Tube: </label>
    <input name="search_query" type="text" placeholder="Digite sua busca">
    <input type="submit" value="Buscar">
</form>
<form action="https://www.bing.com/search">
    <label for="bing">Bing: </label>
    <input name="q" type="text" placeholder="Digite sua busca">
    <input type="submit" value="Buscar">
</form>
<form action="https://pt.wikipedia.org/w/index.php">
    <label for="youtube">Wikipedia: </label>
    <input name="search" type="text" placeholder="Digite sua busca">
    <input type="submit" value="Buscar">
</form>

</body>
</html>
