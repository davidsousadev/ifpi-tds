<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Manipulação de tags</h1>
    <h2>Criar parágrafos</h2>
    <button id = "botaoCriarParagrafo">Criar parágrafos</button>
    <div id = "divParagrafos"></div>

    <h2>Adicionar itens numa lista</h2>
    <input type="text" id = "textoItem" placeholder="Digite um item...">
    <button id = "botaoAdicionarItem">Adicionar item</button>
    <ol id = "listaItens"></ol>

    <h2>Adicionar itens em um select</h2>
    <input type="text" id = "textoOpcao" placeholder="Digite uma opção...">
    <button id = "botaoAdicionarOpcao">Adicionar opção</button>
    <br><br>
    <select id = "selectOpcoes" size = 5>
        <option value="0">Selecione uma opção</option>
    </select>
    <br>
    <button id = "botaoRemoverOpcao">Remover opção</button>
</body>
</html>
